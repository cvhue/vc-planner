<table class="table">
  <thead>
  <tr>
    <th></th>
    <th ng-repeat="startup in startups">{{startup.name}}</th>
  </tr>
  </thead>
  <tbody>
    <tr ng-repeat="vc in vcs">
      <td>{{vc.name}}</td>
      <td ng-repeat="startup in startups"><input type="number"  min="1" max="5" ng-model="desiderate[vc.name][startup.name]" style="width: 35px"/>
      </td>
    </tr>
  </tbody>
</table>


<div class="well">
  {{desiderate | json}}
</div>
